# English language file.  If you translate these messages, please provide a copy
# of your translations on the forum page!  Do not modify this file, your changes
# will be overwritten.  If you'd like to change the english version make a file
# named english2.yml or something.
#
# Use & to indicate color codes
# Use %1, %2, %3, to indicate position of variables.. This is of course limited
# to specific message

sign:
    info:
    - 'This sign sells %1.'
    - 'Acceptable payment: %2'
    - 'Left-click with the payment you wish to use to make a purchase'
    stock:
        setup:
        - '%1'
        - 'L-Click with'
        - 'item you want'
        - 'to sell'
        - 'Hold the item (with amount you wish to sell) in your hand to and left-click the sign'
        set:
        - 'This sign will sell %1 %2.'
        insufficient:
        - 'Out of stock!'
        add:
        - 'Left click to'
        - 'add stock.'
        - 'Contains:'
        - '%1'
        remove:
        - 'Left click to'
        - 'remove stock.'
        - 'Contains:'
        - '%1'
        item:
    collect:
        leftover:
        - 'Some items couldn''t be collected because you lack inventory space.'
    revenue:
        collect:
        - 'Collect'
        - 'revenue'
        - ' '
        - ' '
        empty:
        - 'There is no revenue to collect!'
        collected:
        - 'You collected %1!'
    payment:
        add:
        - 'L-Click with'
        - 'item you want'
        - 'as payment'
        - '%1'
        added:
        - 'Added %1 as an acceptable form of payment!'
        - 'If you would like more than 1, keep left-clicking with that item.'
        remove:
        - 'L-Click with'
        - 'payable item'
        - 'to remove'
        - '%1'
        removed:
        - 'Removed %1 as an acceptable form of payment!'
        notcontains:
        - 'This sign does not contain that item!'
    sellable:
        increase:
        - 'Left click to'
        - 'increase'
        - 'amount sold'
        - '%1'
        decrease:
        - 'Left click to'
        - 'decrease'
        - 'amount sold'
        - '%1'
        minimum:
        - 'You cannot decrease the amount below 1!'
    ready:
        sign:
        - 'Barter Shop'
        - '(right-click)'
        - 'Owner:'
        - '%1'
        message:
        - 'Make sure to stock this sign and set up forms of payment.'
    unfinishedsetup:
    - '%1 has not finished setting up this sign!'
    owner:
    - 'You may left-click this menu item to see what the sign sells/accepts.'
    remove:
    - 'You may'
    - 'destroy the'
    - 'sign right'
    - 'now'
player:
    nohelditem:
    - 'You must be holding an item!'
    insufficientamount:
    - 'You do not have enough %1!'
    unacceptableitem:
    - 'The item you are holding is not an acceptable form of payment.'
    purchased:
    - 'You purchased %1 for %2!'
    nopermission:
    - 'You do not have permission to access this sign.'
    